<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가계부 어플</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f022b7ec42.js"crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>소비기록</h1>
      </header>
      <main>
        <img src="images/wallet.png" />
        <p>
          안녕하세요!<br />
          현재 잔액은 <span id="grand-total"></span>입니다.
        </p>
        <div class="total_rate" id="total_rate">
          <div class="total_plus" id="total_minus">
            들어온 돈<br /><span id="plus"></span>
          </div>
          <div class="total_minus" id="total_minus">
            나간 돈<br /><span id="minus"></span>
          </div>
        </div>
      </main>
      <section class="hisotry" id="hisotry">
        <form>
          <label
            ><input type="radio" value="최신순" name=history"
            onclick="arrayForDate()">최신순</label
          >
          <label
            ><input
              type="radio"
              value="수입"
              name="history"
              onclick="arrayForIncome()"
            />수입</label
          >
          <label
            ><input
              type="radio"
              value="지출"
              name="history"
              onclick="arrayForExpense()"
            />지출</label
          >
        </form>
        <div id="history_content" class="history_content"></div>
        <div id="pagingCount"></div>
        <div class="create" id="create" onclick="createBtn()">
          <i class="fas fa-plus"></i><br />
          새로운 내역을 추가하세요.
        </div>
      </section>
      <section class="new" id="new">
        <h2>새로운 거래</h2>
        <form>
          <legend>날짜</legend>
          <input type="date" id="date" />
          <legend>내용</legend>
          <div class="btn" id="btn">
            <label
              ><input
                type="radio"
                id="income"
                value="들어온 돈"
                name="content"
              />+</label
            >
            <label
              ><input
                type="radio"
                id="expense"
                value="나간 돈"
                name="content"
              />-</label
            ><br />
          </div>
          <input type="text" id="content" placeholder="내용을 입력하세요." />
          <legend>금액</legend>
          <input
            type="number"
            id="rate"
            min="10"
            placeholder="금액을 입력하세요."
          /><br />
          <input
            type="button"
            id="input_btn"
            value="입력하기"
            onclick="inputContent()"
          />
          <input
            type="button"
            id="close_btn"
            value="닫기"
            onclick="closeBtn()"
          />
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
